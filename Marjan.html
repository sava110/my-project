<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麻雀牌タップ</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            background-color: #08864a;
            padding: 20px;
        }
        .group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .tile {
            width: 50px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background-color: white;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .tile.active {
            box-shadow: 0 0 15px yellow;
            filter: brightness(1.5);
        }
    </style>
</head>
<body>
    <script>
        const groups = [
            {
                name: "萬子",
                tiles: ["🀇", "🀈", "🀉", "🀊", "🀋", "🀌", "🀍", "🀎", "🀏"]
            },
            {
                name: "筒子",
                tiles: ["🀙", "🀚", "🀛", "🀜", "🀝", "🀞", "🀟", "🀠", "🀡"]
            },
            {
                name: "索子",
                tiles: ["🀐", "🀑", "🀒", "🀓", "🀔", "🀕", "🀖", "🀗", "🀘"]
            },
            {
                name: "字牌",
                tiles: ["🀀", "🀁", "🀂", "🀃", "🀆", "🀅", "🀄"]
            }
        ];

        groups.forEach(group => {
            const groupDiv = document.createElement("div");
            groupDiv.classList.add("group");
            groupDiv.innerHTML = `<h3>${group.name}</h3>`;
            group.tiles.forEach(tile => {
                const div = document.createElement("div");
                div.classList.add("tile");
                div.textContent = tile;
                div.addEventListener("click", () => div.classList.toggle("active"));
                groupDiv.appendChild(div);
            });
            document.body.appendChild(groupDiv);
        });
    </script>
</body>
</html>
